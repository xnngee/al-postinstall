if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
   font=$prefix/font.pf2
fi

if loadfont $font ; then
  set gfxmode=auto
  set gfxpayload=keep
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod gfxterm
  terminal_output gfxterm
fi

set default=0
set timeout=1

set menu_color_normal=white/black
set menu_color_highlight=white/blue

menuentry "TUI установка Astra Linux" {
	set gfxpayload=keep
	linux	/install.amd/vmlinuz quiet modprobe.blacklist=evbug astra_install=1 nomodeset debian-installer/locale=ru debian-installer/language=ru keyboard-configuration/xkb-keymap=ru console-keymaps-at/keymap=ru netcfg/disable_autoconfig=false net.ifnames=0
	initrd	/install.amd/initrd.gz
}

menuentry "GUI установка Astra Linux" {
	set gfxpayload=keep
	linux	/install.amd/gtk/vmlinuz quiet modprobe.blacklist=evbug astra_install=1  debian-installer/locale=ru debian-installer/language=ru keyboard-configuration/xkb-keymap=ru console-keymaps-at/keymap=ru netcfg/disable_autoconfig=false net.ifnames=0
	initrd	/install.amd/gtk/initrd.gz
}